name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tamboon-testing:
    name: Tamboon Build & Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    - name: Build & Tests
      run: |
        set -o pipefail &&
          xcodebuild test \
            -workspace Tamboon.xcworkspace \
            -scheme Tamboon \
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
            | xcpretty

  tamboon-api-testing:
    name: TamboonAPI Build & Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build & Tests
      run: |
        set -o pipefail &&
          xcodebuild test \
            -workspace Tamboon.xcworkspace \
            -scheme TamboonAPI \
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
            | xcpretty
